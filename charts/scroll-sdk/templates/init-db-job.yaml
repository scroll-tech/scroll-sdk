apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-init-db
  labels:
    {{- include "scroll-sdk.labels" $ | nindent 4 }}
spec:
  template:
    spec:
      initContainers:
      - name: 1-wait-for-postgres
        image: atkrad/wait4x:latest
        args:
          - tcp
          - postgresql:5432
          - --timeout
          - "0"
      containers:
        - name: init-db-and-get-batch-info
          image: postgres:latest
          env:
            - name: PG_HOST
              value: {{ .Values.db.pg_host }}
            - name: POSTGRES_DB
              value: scroll
            - name: PG_USER
              value: {{ .Values.db.pg_user }}
            - name: PG_PORT
              value: {{ .Values.db.pg_port | quote }}
            - name: PGPASSWORD
              value: {{ .Values.db.pg_password }}
            - name: DB_USER
              value: bridge_history
            - name: POSTGRES_PASSWORD
              value: {{ .Values.db.pg_password }}
            - name: DB_PASSWORD
              value: {{ .Values.db.bridge_history_password }}
            - name: L1_SCROLL_CHAIN_PROXY_ADDR
              value: {{ .Values.l1.scroll_chain_proxy_addr }}
            - name: L1_RPC_ENDPOINT
              value: {{ .Values.l1.rpc_endpoint }}
            - name: SCROLL_RDS_HOST
              value: {{ .Values.db.scroll_rds_host }}
            - name: SCROLL_RDS_USER
              value: {{ .Values.db.scroll_rds_user }}
            - name: SCROLL_RDS_ROLLUP_NODE_DATABASE
              value: {{ .Values.db.scroll_rds_rollup_node_database }}
            - name: SCROLL_RDS_ROLLUP_NODE_PASSWORD
              value: {{ .Values.db.scroll_rds_rollup_node_password }}
            - name: SCROLL_RDS_PG_PORT
              value: {{ .Values.db.scroll_rds_pg_port | quote }}
          command: ["/bin/bash", "-c", "./init-db.sh && ./wait-l1-and-get-batch-info.sh"]
          volumeMounts:
            - name: init-db
              mountPath: /init-db.sh
              subPath: init-db.sh
            - name: wait-l1-and-get-batch-info
              mountPath: /wait-l1-and-get-batch-info.sh
              subPath: wait-l1-and-get-batch-info.sh
      restartPolicy: Never
      volumes:
        - name: init-db
          configMap:
            name: init-db
            defaultMode: 0777
        - name: wait-l1-and-get-batch-info
          configMap:
            name: wait-l1-and-get-batch-info
            defaultMode: 0777
  backoffLimit: 4
