---
global:
  nameOverride: &app_name l2-rpc
  fullnameOverride: *app_name

controller:
  replicas: 1
  strategy: RollingUpdate
  type: statefulset

image:
  repository: scrolltech/l2geth
  pullPolicy: Always
  tag: v5.2.1-arm64

service:
  main:
    enabled: true
    ports:
      http:
        enabled: true
        port: &HTTP_PORT 8545
      ws:
        enabled: true
        port: &WS_PORT 8546
      metrics:
        enabled: true
        port: 6060
        targetPort: 6060

defaultProbes: &default_probes
  enabled: true
  custom: true
  spec:
    httpGet:
      path: "/"
      port: 8545

probes:
  liveness:
    << : *default_probes
  readiness:
    << : *default_probes
  startup:
    << : *default_probes

env:
  - name: L2GETH_ROLE
    value: rpc
  - name: L2GETH_NODEKEY
    value: ""
  - name: L2GETH_PEER_LIST
    value: '["enode://848a7d59dd8f60dd1a51160e6bc15c194937855443de9be4b2abd83e11a5c4ac21d61d065448c5c520826fe83f1f29eb5a452daccca27b8113aa897074132507@l2-sequencer:30303"]'
  - name: L2GETH_L1_CONTRACT_DEPLOYMENT_BLOCK
    value: "0"
  - name: L2GETH_L1_ENDPOINT
    value: "http://l1-devnet:8545"
  - name: L2GETH_L1_WATCHER_CONFIRMATIONS
    value: "0x6"
  - name: L2GETH_RPC_HTTP_PORT
    value: 8545
  - name: L2GETH_RPC_WS_PORT
    value: 8546
  - name: L2GETH_P2P_PORT
    value: 30303
  - name: L2GETH_ENABLE_CCC
    value: false
  - name: L2GETH_CCC_RUST_LOG_LEVEL
    value: info
  - name: L2GETH_MAX_PEERS
    value: 500
  - name: VERBOSITY
    value: 3
  - name: CCC_FLAG
    value: "--ccc"
  - name: L2GETH_MIN_GAS_PRICE
    value: "1000000"
  - name: L2GETH_EXTRA_PARAMS
    value: ""

command: ["bash",
  "-c",
  "source /config/l2-rpc.env && \ 
  geth --datadir \"/l2geth/data\" init /l2geth/genesis/genesis.json && \
  echo \"[Node.P2P] StaticNodes = $L2GETH_PEER_LIST\" > \"/l2geth/config.toml\" && \
  geth \
    --datadir \"/l2geth/data\" \
    --port \"$L2GETH_P2P_PORT\" --nodiscover --syncmode full --networkid \"$CHAIN_ID\" \
    --config \"/l2geth/config.toml\" \
    --http --http.port \"$L2GETH_RPC_HTTP_PORT\" --http.addr \"0.0.0.0\" --http.vhosts=\"*\" --http.corsdomain '*' --http.api \"eth,scroll,net,web3,debug\" \
    --pprof --pprof.addr \"0.0.0.0\" --pprof.port 6060 \
    --ws --ws.port \"$L2GETH_RPC_WS_PORT\" --ws.addr \"0.0.0.0\" --ws.api \"eth,scroll,net,web3,debug\" \
    $CCC_FLAG \
    $METRICS_FLAGS \
    --gcmode archive \
    --cache.noprefetch \
    --verbosity 3 \
    --txpool.globalqueue 4096 --txpool.globalslots 40960 --txpool.pricelimit \"$L2GETH_MIN_GAS_PRICE\" $LOCALS_FLAG \
    --miner.gasprice \"$L2GETH_MIN_GAS_PRICE\" --rpc.gascap 0 --gpo.ignoreprice \"$L2GETH_MIN_GAS_PRICE\" \
    --gpo.percentile 20 \
    --gpo.blocks 100 \
    --l1.endpoint \"$L2GETH_L1_ENDPOINT\" --l1.confirmations \"$L2GETH_L1_WATCHER_CONFIRMATIONS\" --l1.sync.startblock \"$L2GETH_L1_CONTRACT_DEPLOYMENT_BLOCK\" \
    --rollup.verify \
    --metrics --metrics.expensive \
    $L2GETH_EXTRA_PARAMS"
]

initContainers:
  wait-for-l1-devnet:
    image: atkrad/wait4x:latest
    args:
      - tcp
      - l1-devnet:8545
      - --timeout
      - "0"

persistence:
  data:
    enabled: yes
    type: pvc
    mountPath: /l2geth/data
    accessMode: ReadWriteOnce
    size: 10Gi
  env:
    enabled: yes
    type: configMap
    mountPath: /config/
    name: l2-rpc-env
  genesis:
    enabled: yes
    type: configMap
    mountPath: /l2geth/genesis/
    name: genesis-config

serviceMonitor:
  main:
    enabled: true
    labels:
      release: scroll-stack
    serviceName: '{{ include "scroll.common.lib.chart.names.fullname" $ }}'
    endpoints:
      - port: metrics
        interval: 1m
        scrapeTimeout: 10s
        path: /debug/metrics/prometheus