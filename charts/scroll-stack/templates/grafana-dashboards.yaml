{{- if .Values.grafana.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "1"
data:
{{- if index .Values "bridge-history-api" "enabled" }}
{{ (.Files.Glob "grafana/bridge-history-api.json").AsConfig | indent 2 }}
{{- end }}
{{- if index .Values "bridge-history-fetcher" "enabled" }}
{{ (.Files.Glob "grafana/bridge-history-fetcher.json").AsConfig | indent 2 }}
{{- end }}
{{- if index .Values "chain-monitor" "enabled" }}
{{ (.Files.Glob "grafana/chain-monitor.json").AsConfig | indent 2 }}
{{- end }}
{{- if index .Values "coordinator-api" "enabled" }}
{{ (.Files.Glob "grafana/coordinator-api.json").AsConfig | indent 2 }}
{{- end }}
{{- if index .Values "coordinator-cron" "enabled" }}
{{ (.Files.Glob "grafana/coordinator-cron.json").AsConfig | indent 2 }}
{{- end }}
{{- if index .Values "gas-oracle" "enabled" }}
{{ (.Files.Glob "grafana/gas-oracle.json").AsConfig | indent 2 }}
{{- end }}
{{ (.Files.Glob "grafana/geth.json").AsConfig | indent 2 }}
{{- if index .Values "rollup-node" "enabled" }}
{{ (.Files.Glob "grafana/rollup-node.json").AsConfig | indent 2 }}
{{- end }}

{{- end }}