persistence:
  balance-checker:
    enabled: true
    type: secret
    mountPath: /app/config/
    name: balance-checker-config

configMaps:
  env:
    enabled: true
    data:
      SCROLL_L1_RPC: "http://l1-devnet:8545"

externalSecrets:
  balance-checker-config:
    data:
      - remoteRef:
          key: scroll/balance-checker-config
        secretKey: balance-checker-config.json
    refreshInterval: 10s
    serviceAccount: external-secrets
