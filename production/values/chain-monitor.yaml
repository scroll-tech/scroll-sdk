persistence:
  chain-monitor:
    enabled: true
    type: secret
    name: chain-monitor-config

initContainers:
  2-init-db:
    image: postgres:latest
    env:
      - name: POSTGRES_DB
        value: scroll
      - name: PG_USER
        valueFrom:
          secretKeyRef:
            name: db-secrets
            key: PG_USER
      - name: PGPASSWORD
        valueFrom:
          secretKeyRef:
            name: db-secrets
            key: PGPASSWORD
      - name: PG_HOST
        valueFrom:
          secretKeyRef:
            name: db-secrets
            key: PG_HOST
      - name: PG_PORT
        valueFrom:
          secretKeyRef:
            name: db-secrets
            key: PG_PORT
      - name: DB_USER
        value: chain_monitor
      - name: DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: db-secrets
            key: CHAIN_MONITOR_PASSWORD
    command: ["bash", "-c", "./init-db.sh"]
    volumeMounts:
      - name: init-db
        mountPath: /init-db.sh
        subPath: init-db.sh
  3-check-postgres-connection:
    image: atkrad/wait4x:latest
    args:
      - postgresql
      - $(DATABASE_URL)
      - --timeout
      - "0"
    envFrom:
      - secretRef:
          name: chain-monitor-secret-env

configMaps:
  env:
    enabled: true
    data:
      SCROLL_L1_RPC: "http://l1-devnet:8545"

externalSecrets:
  chain-monitor-config:
    data:
      - remoteRef:
          key: scroll/chain-monitor-config
        secretKey: chain-monitor-config.json
    refreshInterval: 2m
    serviceAccount: external-secrets
  chain-monitor-secret-env:
    data:
      - remoteRef:
          key: scroll/chain-monitor-env
          property: DATABASE_URL
        secretKey: DATABASE_URL
    refreshInterval: 2m
    serviceAccount: external-secrets
