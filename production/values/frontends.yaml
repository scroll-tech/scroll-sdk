persistence:
  frontends:
    enabled: true
    type: secret
    mountPath: /app/conf/
    name: frontends-config

ingress:
  main:
    ingressClassName: "nginx"
    hosts:
      - host: frontends-2.devnet.scroll.tech
        paths:
          - path: /
            pathType: Prefix

externalSecrets:
  frontends-config:
    data:
      - remoteRef:
          key: scroll/frontends-config
        secretKey: frontend-config
    refreshInterval: 2m
    serviceAccount: external-secrets
