persistence:
  gas-oracle:
    enabled: true
    type: secret
    mountPath: /app/conf/
    name: gas-oracle-config

initContainers:
  3-check-postgres-connection:
    image: atkrad/wait4x:latest
    args:
      - postgresql
      - $(DATABASE_URL)
      - --timeout
      - "0"
    envFrom:
      - secretRef:
          name: gas-oracle-secret-env

configMaps:
  env:
    enabled: true
    data:
      SCROLL_L1_RPC: "http://l1-devnet:8545"

externalSecrets:
  gas-oracle-config:
    data:
      - remoteRef:
          key: scroll/gas-oracle
        secretKey: rollup-config.json
    refreshInterval: 10s
    serviceAccount: external-secrets
  gas-oracle-secret-env:
    data:
      - remoteRef:
          key: scroll/gas-oracle-env
          property: DATABASE_URL
        secretKey: DATABASE_URL
    refreshInterval: 2m
    serviceAccount: external-secrets
