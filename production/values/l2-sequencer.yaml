envFrom:
  - configMapRef:
      name: l2-sequencer-env
  - secretRef:
      name: l2-sequencer-secret-env

configMaps:
  env:
    enabled: true
    data:
      CHAIN_ID: "221122"
      L2GETH_L1_ENDPOINT: "http://l1-devnet:8545"
      L2GETH_L1_CONTRACT_DEPLOYMENT_BLOCK: "0"

externalSecrets:
  l2-sequencer-secret-env:
    data:
      - remoteRef:
          key: scroll/l2-sequencer-env
          property: L2GETH_SIGNER_ADDRESS
        secretKey: L2GETH_SIGNER_ADDRESS
      - remoteRef:
          key: scroll/l2-sequencer-env
          property: L2GETH_KEYSTORE
        secretKey: L2GETH_KEYSTORE
      - remoteRef:
          key: scroll/l2-sequencer-env
          property: L2GETH_PASSWORD
        secretKey: L2GETH_PASSWORD
      - remoteRef:
          key: scroll/l2-sequencer-env
          property: L2GETH_NODEKEY
        secretKey: L2GETH_NODEKEY
    refreshInterval: 2m
    serviceAccount: external-secrets
