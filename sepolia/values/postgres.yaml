nameOverride: postgresql
fullnameOverride: postgresql
auth:
  enablePostgresUser: true
  postgresPassword: "qwerty12345"
volumePermissions:
  enabled: true
primary:
  persistentVolumeClaimRetentionPolicy:
    enabled: true
    whenDeleted: Delete
    whenScaled: Delete
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  startupProbe:
    enabled: false
  resources:
    requests:
      cpu: 1
      memory: 512Mi
    limits:
      cpu: 3
      memory: 1024Mi
  extendedConfiguration: |
    max_connections = 400
tls:
  enabled: true
  autoGenerated: true
