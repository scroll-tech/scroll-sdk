persistence:
  rollup-explorer-backend:
    enabled: true
    type: secret
    mountPath: /app/config/
    name: rollup-explorer-backend-config

ingress:
  main:
    ingressClassName: "nginx"
    hosts:
      - host: rollup-explorer-backend-3.devnet.scroll.tech
        paths:
          - path: /
            pathType: Prefix

externalSecrets:
  rollup-explorer-backend-config:
    data:
      - remoteRef:
          key: scroll-sepolia/rollup-explorer-backend-config
        secretKey: config.json
    refreshInterval: 10s
    serviceAccount: external-secrets
